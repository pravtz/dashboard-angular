</app-painel-simples>

<app-painel-simples titulo="Consultas Marcadas - Próximos 30 Dias" col="6">

    </div>
  </div>
</app-painel-simples>

<app-painel-simples col="6" titulo="Faturamento Previsão">

      <div class="col-md-10">
        <h1 class="text-left">{{resumo.faturamento.previsao.valor}}</h1>
      </div>
      <div class="alert text-center col-md-2 sm alert-success">
        <b>{{resumo.faturamento.previsao.comparativo}}</b>
      </div>
    </div>
  </app-painel-simples>
