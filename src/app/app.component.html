
<!-- Capturando o evento onToggle e chamando a função toggle que foi declarada dentro do menu-lateral. -->
<app-barra-navegacao (onToggle)="menuLateral.toggle()"></app-barra-navegacao>

<div class="main">

    <!-- Declarando a variável menuLateral para fazer uma referência aos dados do componente menu-lateral. -->
  <app-menu-lateral #menuLateral></app-menu-lateral>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
